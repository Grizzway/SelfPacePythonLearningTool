<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz: {{ topic|capitalize }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav-component.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading quiz...</div>
        </div>
    </div>
    
    <!-- Navigation Component -->
    {% include 'nav-component.html' %}
    
    <!-- Main Content -->
    <div class="container">
        <h1>Quiz: Python {{ topic|capitalize }}</h1>
        <form id="quiz-form">
            <input type="hidden" name="topic" value="{{ topic }}">
            <!-- Questions will be dynamically generated by JavaScript -->
            
            <div class="submit-container">
                <button type="submit" id="submitButton">Submit Quiz</button>
            </div>
        </form>
    </div>

    <!-- Load scripts -->
    <script src="{{ url_for('static', filename='js/nav-component.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
